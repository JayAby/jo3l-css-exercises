<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Adding all odd numbered to a class called odd-number -->
    <div class="odd-number">
      <p>Number 1 - I'm a class!</p>
    </div>
    <div id="number">Number 2 - I'm one ID.</div>
    <div class="odd-number">
      <p style="font-size: 24px;">Number 3 - I'm a class, but cooler!</p>
    </div>
    <div id="numberfour">Number 4 - I'm another ID.</div>
    <div class="odd-number">
      <p>Number 5 - I'm a class!</p>
    </div>
  </body>
</html>
